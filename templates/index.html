{% extends 'base.html' %}
{% block content %}
<h2 class="py-4 text-2xl text-white">Search for Artists or Events</h2>
<form class="flex gap-2" action="{{ url_for('search') }}" method="get">
  <input class="w-[75%] text-white px-2 py-4 h-12 border-2 border-gray-400 rounded-md outline-none" type="text" name="keyword" placeholder="e.g. Fally Ipupa, Jazz Festival" required />
  <button class="w-[25%] bg-black border-2 border-gray-400 hover:bg-black/70 hover:scale-105 cursor-pointer rounded-md text-white font-bold text-xl h-12" type="submit">Search</button>
</form>
{% endblock %}
